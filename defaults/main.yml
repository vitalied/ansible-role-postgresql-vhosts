---
# defaults file for hswong3i.postgresql_vhosts

# required variables
postgresql_vhosts_id: ~
postgresql_vhosts_user: ~
postgresql_vhosts_pass: ~

# optional variables with default
postgresql_vhosts_encoding: "UTF8"
postgresql_vhosts_lc_collate: "en_US.UTF-8"
postgresql_vhosts_lc_ctype: "en_US.UTF-8"
postgresql_vhosts_template: "template0"
postgresql_vhosts_privs: [
  { priv: "ALL", role_attr_flags: "NOSUPERUSER" },
  { priv: "ALL", role_attr_flags: "NOCREATEDB" },
]
